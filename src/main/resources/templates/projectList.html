<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TechCenter - orders</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style = "background-color:LightGray;">
		<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="\">TechCenter</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Для замовникiв
		          </a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" th:href="@{/order/create}">Створити проект</a></li>
		            <li><hr class="dropdown-divider"></li>
		            <li><a class="dropdown-item" href="/freelancers">Пошук фрилансерiв</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/project">Для фрилансерiв</a>
		        </li>
		      </ul>
		      	<div class="d-grid gap-2 d-md-block">
		        	<a class="btn btn-primary" role="button" aria-disabled="true" href="/login">Вхід</a>
					<a class="btn btn-secondary" role="button" aria-disabled="true" href="/register">Реєстрація</a>
				</div>
		    </div>
		  </div>
		</nav>
		</header>
	<div class = "container text-center">
		<div>
			<h1>Замовлення</h1>
		</div>
	</div>
		<div class="form-outline">
		<form th:action="@{/search}" method="get">
		  <input type="text" name="keyword" th:value="${keyword}"  class="form-control" placeholder="Search" aria-label="Search">
		 </form>
		</div>
		<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" href="/order/list/all">Усе</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/order/list/Дистанційна(віддалений робочий стіл)">Дистанційна робота</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/order/list/Консультація">Консультації</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/order/list/З виїздом">З виїздом</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/order/list/На дому">На дому</a>
	  </li>
		</ul>
    <div class="list-group" th:each="order: ${orders}">
	  <a href="#" class="list-group-item list-group-item-action">
	    <div class="d-flex w-100 justify-content-between">
	      <h5 class="mb-1" th:text="${order}">*{heading} - *{bugdet}</h5>
	      <small class="text-muted" th:text="${order.duration}">*{timeRes}</small>
	    </div>
	    <p class="mb-1" th:text="${order.details}">*{description}</p>
	    <small class="text-muted">*{author}</small>
	  </a>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
